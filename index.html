<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <script>
      window.onerror = function (msg, url, lineNo, columnNo, error) {
        console.error("Lumen Global Error:", msg, url, lineNo, columnNo, error);
        alert(
          "Erro crítico ao carregar a aplicação:\n" +
            msg +
            "\nURL: " +
            url +
            "\nLinha: " +
            lineNo,
        );
        return false;
      };

      window.addEventListener("unhandledrejection", function (event) {
        console.error("Lumen Unhandled Rejection:", event.reason);
        alert("Erro de Promessa não tratada:\n" + event.reason);
      });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#050505" />
    <!-- Verifications -->
    <meta
      name="google-site-verification"
      content="KiryV6kSu_lJniizXmm6mW1sLrORmmvrDOkK7mu_K8Q"
    />

    <title>Lumen Reader - Leitura Iluminada</title>
    <meta
      name="description"
      content="Lumen Reader: Performance extrema, privacidade total e design brutalista para leitura de ebooks e documentos."
    />
    <meta
      name="keywords"
      content="leitor ebook, epub reader, pdf reader, privacidade, open source, android, ios"
    />
    <link rel="canonical" href="https://lumenreader.vercel.app/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lumenreader.vercel.app/" />
    <meta property="og:title" content="Lumen Reader - Leitura Iluminada" />
    <meta property="og:site_name" content="Lumen Reader" />
    <meta
      property="og:description"
      content="Performance extrema e privacidade total. O leitor definitivo."
    />
    <meta
      property="og:image"
      content="https://lumenreader.vercel.app/logo.webp"
    />

    <!-- Fonts check -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="icon" type="image/webp" href="/logo.webp" />
    <link rel="stylesheet" href="/style.css" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Lumen Reader",
        "operatingSystem": "Android, iOS",
        "applicationCategory": "ReadingApplication",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "description": "Lumen Reader: Performance extrema e privacidade total."
      }
    </script>
  </head>
  <body style="margin: 0; background-color: #050505; color: #f0f0f0">
    <div id="app">
      <!-- Minimalist Loading Shell -->
      <nav
        class="nav"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 70px;
          border-bottom: 1px solid #333;
          background: #050505;
          z-index: 1000;
        "
      ></nav>
      <div
        style="
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div
          style="
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            border-top-color: #ff3300;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "
        ></div>
      </div>
      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="/update-checker.js" defer></script>
  </body>
</html>
